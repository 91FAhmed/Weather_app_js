<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!--Style sheet-->
    <link rel="stylesheet" href="Weather_styles.css">
  </head>

  <body>
    <section class="box_container">
      <div class="Card">
        <div class="Search_box">
       <form class="Search_form">
        <input class="SearchBox" type="text" placeholder="Search" id="text_id" >
        <button class="Search_btn" type="button"><img  src="/Resources/search.png" alt="Search tool" ></button>

       </form>
       <div class="Weather_info">
        <img src="/Resources/mist.png" alt="dynamic images && info" class="images_dynamic" >
        
         <h2 class="Weather_info_data">22°</h2>
         <h2 class="city">New york</h2>

       </div>
       <div class="data_additional">
        <div class="Humidity_info">
        <img src="/Resources/humidity.png" alt="Humidity" srcset="">
       
        <h3>Humidity</h3>
        <h3 class="Humidity_h3">13%</h3>
        </div>
        <div class="Wind_info">
        <img src="/Resources/wind.png" alt="wind" srcset="">
       
        <h3><b>Wind_Speed</b></h3>
        <h3 class="Wind_Speed"><b>10.3Kmph</b></h3>
        </div>
       </div>
        </div>
      </div>

    </section>
    <footer> <h3>Created With ❤️ By Faraz Ahmed</h3></footer>
    <script src="/script.js"></script>
  </body>
</html>
